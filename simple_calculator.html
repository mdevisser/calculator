<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 320px;
            width: 100%;
        }

        .display {
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: right;
            font-size: 2.5em;
            font-weight: 300;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ecf0f1;
        }

        button {
            border: none;
            padding: 25px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
            color: #2c3e50;
        }

        button:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
            background: #e9ecef;
        }

        .operator {
            background: #3498db;
            color: white;
        }

        .operator:hover {
            background: #2980b9;
        }

        .equals {
            background: #e74c3c;
            color: white;
        }

        .equals:hover {
            background: #c0392b;
        }

        .clear {
            background: #f39c12;
            color: white;
        }

        .clear:hover {
            background: #e67e22;
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                margin: 10px;
            }
            
            .display {
                font-size: 2em;
                padding: 25px 15px;
            }
            
            button {
                padding: 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="deleteLast()">←</button>
            <button class="operator" onclick="appendToDisplay('/')" data-operator="/">÷</button>
            <button class="operator" onclick="appendToDisplay('*')" data-operator="*">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')" data-operator="-">−</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')" data-operator="+">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(value) {
            if (waitingForOperand) {
                currentInput = value;
                waitingForOperand = false;
            } else {
                if (currentInput === '0') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = null;
            operator = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            if (operator && previousInput !== null && !waitingForOperand) {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                let result;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }

                currentInput = result.toString();
                operator = null;
                previousInput = null;
                waitingForOperand = true;
                updateDisplay();
            }
        }

        // Enhanced operator handling
        document.querySelectorAll('.operator').forEach(button => {
            button.addEventListener('click', function() {
                const selectedOperator = this.getAttribute('data-operator');
                
                if (operator && !waitingForOperand) {
                    calculate();
                }
                
                previousInput = currentInput;
                operator = selectedOperator;
                waitingForOperand = true;
            });
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                event.preventDefault();
                appendToDisplay(key);
            } else if (key === '.') {
                event.preventDefault();
                if (currentInput.indexOf('.') === -1) {
                    appendToDisplay('.');
                }
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                event.preventDefault();
                if (operator && !waitingForOperand) {
                    calculate();
                }
                previousInput = currentInput;
                operator = key;
                waitingForOperand = true;
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                event.preventDefault();
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
